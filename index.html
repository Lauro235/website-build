<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Menu Challenge</title>
</head>
<body>
  <section id="hero-container" class="hero-container">
    <a>
      <img src="./soulfunkfestlogo.png" alt="logo">
    </a>
    <nav>
      <ul>
        <li>Line-up</li>
        <li>Facilities</li>
        <li>Directions</li>
      </ul>
    </nav>
    <span>Date</span>
    <p class="location">Location</p>
    <p class="blurb">Hundreds of bands, the best festival food in the UK</p>
    <h1>FESTIVAL NAME</h1>
    <div class="ticket-container">
      <button class="ticket ticket-day">Day ticket</button>
      <button class="ticket ticket-camping">Camping ticket</button>
    </div>
  </section>
  <button class="questions">questions</button>
  <!-- What makes a menu?
  <nav> tags?
    <a href="url"> to external page
    <a href="#"> to an internal spot which matches id of other element 
    
  -->
</body>
</html>
